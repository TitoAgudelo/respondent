<section class="detail">
  <div class="container">
    <div class="row detail-head">
      <div class="pull-left">
        <img class="detail-logo" data-ng-src="{{vm.organization.imageUrl}}" />
      </div>
      <div class="col-md-10 detail-head-info">
        <h1>{{vm.organization.slug}}</h1>
        <div class="detail-info">
          <p>
            <span class="detail-location">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              {{vm.organization.location}}
            </span>
            <span class="detail-url">
              <i class="fa fa-external-link" aria-hidden="true"></i>
              {{vm.organization.website}}
            </span>
        </p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="detail-tabs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#people" role="tab" aria-controls="people" aria-selected="false">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#payments" role="tab" aria-controls="payments" aria-selected="false">Payments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#credits" role="tab" aria-controls="credits" aria-selected="false">Credits</a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</section>
<section class="detail-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div>
              <button class="btn btn-add">Add Project</button>
            </div>
            <div class="detail-content-project">
              <div class="detail-content-list" data-ng-repeat="project in vm.organization.projects">
                <a href="/project/{{project.id}}">
                <span class="label {{project.status}}"></span>
                <span class="name">{{project.name}}</span>
                <i class="fa fa-star" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="people" role="tabpanel" aria-labelledby="profile-tab">people</div>
          <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="contact-tab">settings</div>
          <div class="tab-pane fade" id="payments" role="tabpanel" aria-labelledby="contact-tab">payments</div>
          <div class="tab-pane fade" id="credits" role="tabpanel" aria-labelledby="contact-tab">credits</div>
        </div>
      </div>
    </div>
  </div>
</section>
